<head>

<body>
    <div class="selector">
        <ul>
            <li>
                <input type="checkbox" id="c1">
                <label for="c1">Home</label>
            </li>
            <li>
                <input type="checkbox" id="c2">
                <label for="c2">Gallery</label>
            </li>
            <li>
                <input type="checkbox" id="c3">
                <label for="c3">Contacts</label>
            </li>
            <li>
                <input type="checkbox" id="c4">
                <label for="c4">About Us</label>
            </li>
            <li>
                <input type="checkbox" id="c5">
                <label for="c5">Servercies</label>
            </li>
            <li>
                <input type="checkbox" id="c6">
                <label for="c6">Teams</label>
            </li>
            <li>
                <input type="checkbox" id="c7">
                <label for="c7">Locates</label>
            </li>
            <li>
                <input type="checkbox" id="c8">
                <label for="c">Display</label>
            </li>
        </ul>
        <button>Menu</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        var nbOptions = 8;
        var angleStart = -360;

        // jquery rotate animation
        function rotate(li, d) {
            $({
                d: angleStart
            }).animate({
                d: d
            }, {
                step: function(now) {
                    $(li)
                        .css({
                            transform: 'rotate(' + now + 'deg)'
                        })
                        .find('label')
                        .css({
                            transform: 'rotate(' + (-now) + 'deg)'
                        });
                },
                duration: 0
            });
        }

        // show / hide the options
        function toggleOptions(s) {
            $(s).toggleClass('open');
            var li = $(s).find('li');
            var deg = $(s).hasClass('half') ? 180 / (li.length - 1) : 360 / li.length;
            for (var i = 0; i < li.length; i++) {
                var d = $(s).hasClass('half') ? (i * deg) - 90 : i * deg;
                $(s).hasClass('open') ? rotate(li[i], d) : rotate(li[i], angleStart);
            }
        }

        $('.selector button').click(function(e) {
            toggleOptions($(this).parent());
        });

        setTimeout(function() {
            toggleOptions('.selector');
        }, 100); //@ sourceURL=pen.js
    </script>
</body>

</html>
